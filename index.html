<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="login-form">
        <label for="username" class="login-form__title">USERNAME</label>
        <input
          type="text"
          name="username"
          id="username"
          class="login-form__input"
          placeholder="사용자 이름을 입력하세요."
          required
        />
        <button type="submit" class="login-form__btn">로그인</button>
      </form>
      <div class="toggle-box hidden">
        <div class="logout">로그아웃</div>
        <div class="current-time">
          <div class="current-time__date">2020-01-01</div>
          <div class="current-time__time">12H 06M 20S</div>
        </div>
        <div class="weather"></div>
        <div class="user">김동현의 오늘 할 일</div>
        <div class="todo">
          <form class="todo__header" action="">
            <input
              class="todo__input"
              type="text"
              name="insert-todo"
              id="insert-todo"
              placeholder="할 일을 입력하시오."
              required
            />
            <input class="todo__addbtn" type="submit" value="추가" />
          </form>
          <div class="todo__item">
            <span class="todo__item__text"> 할 일 1 </span>
            <button class="todo__item__delbtn" type="submit">X</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/22fd71f6b4.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/bgcolor.js"></script>
    <script src="src/login.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
